<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warehouse</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" id="cssFile" href="styles/dist/styles.css">
</head>
<body>
    <header>
        <nav id="navigator" class="navigator">
            <img id="logo" class="logo" src="" alt="Logo">
            <ul id="menu" class="menu">
                <li class="menu-item">
                    <a id="contacts" class="menu-title" href="#">Contactos</a>
                </li>
                <li class="menu-item">
                    <a id="companies" class="menu-title" href="#">Compañías</a>
                </li>
                <li class="menu-item">
                    <a id="users" class="menu-title" href="#">Usuarios</a>
                </li>
                <li class="menu-item">
                    <a id="location" class="menu-title" href="#">Región/Ciudad</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="login" class="login">
            <form id="loginForm" class="login-form" action="">
                <fieldset class="box">
                    <p class="welcome">Bienvenido</p> 
                    <input id="username" class="field log" type="text" placeholder="Usuario">
                    <input id="password" class="field log" type="text" placeholder="Contraseña">
                    <input id="submit" class="submit" type="submit" value="Ingresar">
                </fieldset>
            </form>
        </div>
        <section id="contactsSection" class="none">
            <h2 class="t2">Contactos</h2>
        </section>
        <section id="companiesSection" class="none">
            <h2 class="t2">Compañías</h2>
        </section>
        <section id="usersSection" class="users none">
            <h2 class="t2">Usuarios</h2>
            <div id="headUs" class="head-us">
                <div class="u-item h-item">Usuario</div>
                <div class="u-item h-item">Email</div>
                <div class="u-item h-item">Perfil</div>
                <div class="u-item h-item h-act">Acciones</div>
            </div>
        </section>
        <section id="locationSection" class="none">
            <h2 class="t2">Región/Ciudad</h2>
            <div class="btn-container">
                <button class="btn add-reg">Agregar región</button>
            </div>
            <ul id="regionList"></ul>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>
</html>
